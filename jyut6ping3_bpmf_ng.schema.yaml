__include: jyut6ping3.schema:/

schema:
  schema_id: jyut6ping3_bpmf_ng
  name: 粵語拼音（國民政府注音版）
  version: "2020.05.26"
  description: |-
    採用香港語言學學會粵語拼音方案
    https://www.lshk.org/jyutping
    支援國民政府注音顯示
    Telegram 用户交流組 https://t.me/rime_cantonese

translator:
  dictionary: jyut6ping3
  prism: jyut6ping3_bpmf_ng
  spelling_hints: 8
  preedit_format:
    # m/ng 轉換
    - xform/(^|[ '])(m)(qq?|xx?|vv?)?($|[ '])/$1ㆬ$3$4/
    - xform/(^|[ '])(x)(qq?|xx?|vv?)?($|[ '])/$1ㆭ$3$4/

    # 聲調
    - xform/([ptk])qq/$1ʻ/
    - xform/([ptk])q/$1/
    - xform/([ptk])v/$1˙/
    - xform/vv/ˊ/
    - xform/v/ˉ/
    - xform/xx/˘/
    - xform/x/ˇ/
    - xform/qq/ˆ/
    - xform/q/ˋ/

    # jung 特例
    - xform/jung/ㄩㄥ/

    # 聲母簡拼
    - xform/jy/y/
    - xform/yu/v/
    - xform/(j|y)i/i/
    - xform/(j|y)/i/
    - xform/gw/ㄍㄨ/
    - xform/kw/ㄎㄨ/
    - xform/wu/u/
    - xform/w/u/

    # 雙字符轉換
    - xform/(oe|eo)/O/
    - xform/ng/x/

    # aa 轉換
    - xform/aai/ㄞ/
    - xform/aau/ㄠ/
    - xform/aam/ㆰ/ # 借臺語符號一用
    - xform/aan/ㄢ/
    - xform/aax/ㄤ/
    - xform/aa/A/

    # e 轉換
    - xform/ei/ㄟ/

    # o 轉換
    - xform/ou/ㄡ/
    - xform/on/干/ #借用漢字「干」
    - xform/ox/丄/ #借用漢字「丄」

    # 尾音轉換
    - xform/(A|a|e|i|o|u|v|O)(m|n|x|p|t|k)/$1\U$2/
    # 轉換成注音符號
    - "xlit|abcdefghiklmnopstuvxzAOMNXPTK|ㆿㄅㄘㄉㄝㄈㄍㄏㄧㄎㄌㄇㄋㄛㄆㄙㄊㄨㄩㄫㄗㄚ￥ㆬㄣㄥㆴㆵㆶ|"
